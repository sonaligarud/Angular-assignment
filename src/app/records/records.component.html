<section class="dashboard-header mb-4">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-12">
        <h5 class="logo font-weight-bold">your <span>logo</span></h5>
      </div>
    </div>
  </div>
</section>

<div class="section bg-light">
  <form>
    <div class="container-fluid">
      <div class="row pb-2">
        <div class="col-xl-6">
          <h6>Lorem Ipsum is simply dummy text</h6>
        </div>
        <div class="col-xl-6">
          <div class="float-right">
            <button class="btn btn-primary" type="button" [disabled]="deleteRecordList.length<=0"
              (click)="deleteMultiple()">Delete</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort cdkDropList
            (cdkDropListDropped)="dropTable($event)">
            <ng-container matColumnDef="checkRecord">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
              </th>
              <td mat-cell *matCellDef="let record">
                <input type="checkbox" (click)="pushDeleteId(record)" [checked]="getStatus(record.id)">
              </td>
            </ng-container>

            <ng-container matColumnDef="userName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
              <td mat-cell *matCellDef="let record"> {{ record.userName }} </td>
            </ng-container>

            <ng-container matColumnDef="phoneNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
              <td mat-cell *matCellDef="let record"> {{ record.phoneNumber }} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email ID </th>
              <td mat-cell *matCellDef="let record"> {{ record.email }} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
              <td mat-cell *matCellDef="let record">
                <i class="fa fa-trash-o" aria-hidden="true" title="Delete" (click)="deleteRecord(record.id)"></i>
                <i class="fa fa-arrows-alt pl-2" aria-hidden="true" title="Re Order" cdkDragHandle></i>
              </td>

              
            </ng-container>

            <!-- Header and row definitions -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let record; columns: displayedColumns;" cdkDrag></tr>

          </table>

        </div>
      </div>
    </div>
  </form>
</div>
